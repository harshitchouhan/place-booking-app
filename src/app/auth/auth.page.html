<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <p>Should be a valid email address.</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" minlength="6" required #password="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!password.valid && password.touched" lines="none">
              <p>Should be a valid password.</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="button" color="primary" fill="outline" class="ion-margin" expand="block" (click)="onSwitchAuthMode()"> Switch to {{isLogin ? 'Signup' : 'Login'}} </ion-button>
          <!-- [disabled]="!f.valid" -->
          <ion-button type="submit" color="primary" (click)="onLogin()" class="ion-margin" expand="block" > Login </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
